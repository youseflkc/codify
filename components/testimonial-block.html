<section class="block">
  <header class="block__header">
    <h2>What our Customers are Saying</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed, nobis?</p>
  </header>
  <div class="container">
    <div class="card testimonial">
      <div class="grid grid--cols-2">
        <div class="testimonial__image">
          <img
            class="testimonial__image"
            src="images/testimonial.jpg"
            alt="A happy smiling customer"
          />
          <span class="icon-container icon-container--accent">
            <svg class="icon icon--white icon--small">
              <use xlink:href="images/sprite.svg#quotes"></use>
            </svg>
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt
            quos nisi dolorem doloremque numquam veniam pariatur ea voluptas
            laborum sapiente.
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                <svg class="icon icon--primary quote__line">
                  <use xlink:href="images/sprite.svg#line"></use>
                </svg>
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">John Doe</h3>
                <p class="quote__organization">ABC Company</p>
              </div>
            </div>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
